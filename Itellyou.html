<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<style>
	
		</style>
		<title>KindWord</title>
</head>

<body bgcolor = "F6CD8B">
	<div id="container">
		<div id="contain_container">
		 <label for="kind_word">하고싶은 말</label>
		 <input type="text" id="kind_word">
		 <label for="kind_name">당신의 별명</label>
		 <input type="text" id="kind_name">
		 <input type="button" id="input_end" value="발사" onclick="sumbit();">
		</div>
		
	</div>
	<p>페이지 제작자가 하다가 벽을 느껴서 그만.. 어? 파이썬으로 유튜브 api댓글 그거 따와가지고? 막 사람들이 댓글을 달면 난 그거로다가? 하는거지 오.. 일단 사람들이 이걸 볼때까지? 난 만들면 되는거고 그러려면 한 1억년 일단 이렇게 둬야지</p>
	<script language="javascript">
		function sumbit(){
			

			
			var kindword = document.getElementById("kind_word").value;
			var kindname = document.getElementById("kind_name").value;
			if (kindname == ""){
				alert("당신의 별명을 입력해주세요");
				return;
			}
			if (kindword == ""){
				alert("할말이 없나요");
				return;
			}
			set fso = CreateObject("Scripting.FileSystemObject");
			set s   = fso.CreateTextFile("KindWordList", True);
			s.writeline(kind_name)
			s.writeline(kind_word)
			s.Close();
		}
	</script>
</body>
</html>
