<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<style>
			#container {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			#contain_container{
				padding : 5px;
			}
			
			#word_info {
				color: #F3553C;
				font-size: 3.5em;
			}
			#word_name {
				font-size: 2.0em;
			}
		
		</style>
		<title>KindWord</title>
</head>

<body bgcolor = "F6CD8B">
	<div id="container">
		<div id="contain_container">
		 <div id = "word_info">뭔가엄청나게긴말</div>
		 <div id = "word_name">이름</div>
		</div>
	</div>
	<script language="javascript">


		function Random(length) {
			randomNumber = Math.random();
			Num = Math.floor( randomNumber * length);
			return Num;
		}

		function readTextFile(file) {
		
		var rawFile = new XMLHttpRequest();
		rawFile.open("GET", file, false);
		
		var KindWord = document.getElementById("word_info");
		var KindWord_name = document.getElementById("word_name");
		
		rawFile.onreadystatechange = function ()
		{
			if(rawFile.readyState === 4)
			{
				if(rawFile.status === 200 || rawFile.status == 0)
				{
					
					var allText;
					var allText = rawFile.responseText;
					var splitTextList = allText.split('\n');

					Num = Random(splitTextList.length/2);
					KindWord.innerText = '"'+splitTextList[Num*2]+'"';
					KindWord_name.innerText = splitTextList[Num*2-1] + "님이 당신에게";
				}
			}
		}
		rawFile.send(null);
		
		}
		
		function KindWordRe() {
			var KindWord = document.getElementById("word_info");
			var KindWord_name = document.getElementById("word_name");
			
			var textList = readTextFile("KindWordList.txt");
			var splitTextList = textList.split('\n');
			
			
			
			Num = Random();
			KindWord.innerText = '"'+splitTextList[Num*2]+'"';
			KindWord_name.innerText = splitTextList[Num*2-1] + "님이 당신에게";
			
		}

		readTextFile("KindWordList.txt");
		//KindWordRe();
		
	</script>
</body>
</html>
